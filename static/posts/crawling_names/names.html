<!doctype html>
<html ng-app="App" lang="fa" dir="rtl">
  <head>
    <meta name="fragment" content="!">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Persian Names</title>
    <meta name="description" content="List of Persian Names">
    <meta name="keywords" content="persian names,persian girls names,persian boys names,نام ایرانی,sabte ahval">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-controller="NamesCtrl">
    <form dir="ltr">
      <fieldset>
        <legend>Filters:</legend>
        <label>Girl names<input type="checkbox" ng-model="girls"></label><br>
        <label>Boy names<input type="checkbox" ng-model="boys"></label><br>
        <label>Hide Arabic names<input type="checkbox" ng-model="non_arabic"></label><br>
        <label>Hide Hebrew names<input type="checkbox" ng-model="non_hebrew"></label><br>
      </fieldset>
    </form>
    <li ng-repeat="name in names | filter:names_filter" class="name_container">
       <span class="index">{{$index+1}}</span>
       <span class="name">{{name.name}}</span>
       <span class="meaning">{{name.meaning}}</span>
    </li>
  </body>
</html>
